<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control </title>
</head>
<body>
    <h1>Manage Points</h1>
    <form id="pointForm">
        <input type="text" id="pointName" placeholder="Enter point name">
        <button type="submit">Add Point</button>
    </form>

    <h2>Points List</h2>
    <ul id="pointsList"></ul>

    <h1>Log Visit</h1>
    <form id="visitForm">
        <select id="pointSelect"></select>
        <button type="submit">Log Visit</button>
    </form>

    <h2>Visits</h2>
    <ul id="visitsList"></ul>

    <script>
        document.getElementById('pointForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pointName = document.getElementById('pointName').value;
            await fetch('/points', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: pointName })
            });
            loadPoints();
        });
